apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: frendyol-microservice
spec:
  ports:
    - protocol: "TCP"
      port: 8082
      targetPort: 8082
  selector:
    app: user-service
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: frendyol-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - image: aspq/user_service
          name: user-service
          ports:
            - containerPort: 8082
          env:
            - name: MONGODB_URL
              value: mongodb://mongo-db:27017/users